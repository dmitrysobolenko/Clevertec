plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'downloadFromNetTask' version '0.0.1-SNAPSHOT'
}

downloadFromNetTask {
    address = 'https://raw.githubusercontent.com/dmitrysobolenko/Clevertec/3a61eefcb83550d6687b8403797dd569fa55144e/app/src/main/resources/check.txt'
    path = '/src/main/resources/check.txt'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.clevertec.CheckRunner'
}

task githubCheckCopy {
    doLast {
        File file = file('/src/main/resources/check.txt')
        if (!file.exists()) {
            URL url = new URL('https://raw.githubusercontent.com/dmitrysobolenko/Clevertec/3a61eefcb83550d6687b8403797dd569fa55144e/app/src/main/resources/check.txt')
            InputStream inputStream = url.openStream()
            Files.copy(inputStream, new File(file.getAbsolutePath()).toPath())
        } else println 'file is already exists'
    }
}