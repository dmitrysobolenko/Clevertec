import ru.clevertec.githubCheckCopyTask
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group = 'ru.clevertec'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.clevertec.CheckRunner'
}

task githubCheckCopy(type: githubCheckCopyTask, group: 'Github'){
    urlStr = "https://raw.githubusercontent.com/dmitrysobolenko/Clevertec/3a61eefcb83550d6687b8403797dd569fa55144e/app/src/main/resources/check.txt"
    fileStr = "app/src/main/resources/check.txt"
}